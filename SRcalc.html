        <div>
            <h1>Ranked SR Calculator</h1>
            <div class="current">
                <label for="value1">Starting <span class="sr">SR</span></label>
                <br />

              </div>
            <div class="last">

              <div class="calc">

                    id="output"
                  ></span>
                </p>
               

              </div>
